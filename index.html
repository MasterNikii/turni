<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turni Tramvia</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --green: #22c55e; --text: #f1f5f9; --dim: #94a3b8; }
        body { font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; }
        #login-screen { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 100; }
        .login-box { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid #334155; text-align: center; width: 80%; }
        input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; text-align: center; font-size: 1.2rem; box-sizing: border-box; }
        .btn-login { background: var(--accent); color: #0f172a; border: none; padding: 12px; border-radius: 8px; font-weight: bold; width: 100%; }
        #main-content { display: none; }
        .nav { display: flex; gap: 8px; margin-bottom: 15px; background: #131b2e; padding: 5px; border-radius: 10px; }
        .nav-btn { flex: 1; padding: 10px; border: none; border-radius: 8px; color: var(--dim); background: none; font-weight: bold; font-size: 0.75rem; }
        .nav-btn.active { background: var(--accent); color: #0f172a; }
        .card { background: var(--card); border-radius: 12px; margin-bottom: 12px; border: 1px solid #334155; position: relative; }
        .card.today { border: 2px solid var(--accent); }
        .card-header { padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .time-badge { color: var(--green); font-weight: bold; font-size: 1.1rem; }
        .details { display: none; padding: 15px; border-top: 1px solid #334155; }
        .card.open .details { display: block; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .stat-item { background: #0f172a; padding: 8px; border-radius: 6px; text-align: center; }
        .stat-label { font-size: 0.6rem; color: var(--dim); text-transform: uppercase; display: block; }
        .stat-val { font-weight: bold; color: var(--accent); }
        .trip { border-left: 2px solid var(--accent); margin-left: 10px; padding-left: 12px; margin-bottom: 12px; }
        .trip-time { color: var(--green); font-weight: bold; font-size: 0.85rem; }
        .riposo { padding: 15px; text-align: center; color: var(--dim); border: 1px dashed #334155; border-radius: 12px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div id="login-screen">
        <div class="login-box">
            <h2>Tramvia Accesso</h2>
            <input type="password" id="pass" placeholder="PIN" inputmode="numeric">
            <button class="btn-login" onclick="check()">ENTRA</button>
        </div>
    </div>
    <div id="main-content">
        <div class="nav">
            <button class="nav-btn active" onclick="setTab('futuri', this)">PROGRAMMA</button>
            <button class="nav-btn" onclick="setTab('passati', this)">ARCHIVIO</button>
        </div>
        <div id="container"></div>
    </div>
    <script>
        const PIN = "2007";
        let store = [];
        let tab = 'futuri';

        window.onload = () => { if(localStorage.getItem('auth')==='1') show(); };
        function check() { if(document.getElementById('pass').value===PIN){ localStorage.setItem('auth','1'); show(); } else alert("Errore"); }
        function show() { document.getElementById('login-screen').style.display='none'; document.getElementById('main-content').style.display='block'; init(); }
        async function init() { store = await (await fetch('turni.json?t='+Date.now())).json(); render(); }
        function setTab(t, b) { tab=t; document.querySelectorAll('.nav-btn').forEach(x=>x.classList.remove('active')); b.classList.add('active'); render(); }
        
        function isPassato(d) {
            const oggi = new Date(); oggi.setHours(0,0,0,0);
            const gT = parseInt(d.match(/\d+/));
            const gO = oggi.getDate();
            if (gO < 5 && gT > 20) return true;
            if (gO > 20 && gT < 5) return false;
            return gT < gO;
        }

        function render() {
            const cont = document.getElementById('container'); cont.innerHTML = '';
            const oggiG = new Date().getDate();
            store.filter(t => isPassato(t.data_estesa) === (tab==='passati')).forEach(t => {
                if(t.riposo) { cont.innerHTML += `<div class="riposo"><b>${t.data_estesa}</b><br>RIPOSO</div>`; return; }
                const isOggi = parseInt(t.data_estesa.match(/\d+/)) === oggiG;
                const card = document.createElement('div');
                card.className = `card ${isOggi?'today':''}`;
                card.innerHTML = `
                    <div class="card-header" onclick="this.parentElement.classList.toggle('open')">
                        <div><b>${t.data}</b><br><small style="color:var(--accent)">TURNO ${t.servizio}</small></div>
                        <div class="time-badge">${t.orario}</div>
                    </div>
                    <div class="details">
                        <div class="stats-grid">
                            <div class="stat-item"><span class="stat-label">Nastro</span><span class="stat-val">${t.nastro}</span></div>
                            <div class="stat-item"><span class="stat-label">Lavoro</span><span class="stat-val">${t.lavoro}</span></div>
                            <div class="stat-item"><span class="stat-label">Guida</span><span class="stat-val">${t.guida}</span></div>
                        </div>
                        ${t.viaggi.map(v=>`<div class="trip"><div class="trip-time">${v.inizio} - ${v.fine}</div><div style="font-size:0.8rem">${v.da} âž” ${v.a}</div></div>`).join('')}
                    </div>`;
                cont.appendChild(card);
            });
        }
    </script>
</body>
</html>
