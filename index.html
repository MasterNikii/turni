<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turni Nikita</title>
    <script src="turni.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; padding: 15px; margin: 0; }
        .container { max-width: 500px; margin: auto; }
        h2 { text-align: center; color: #1a73e8; }
        .card { 
            background: white; border-radius: 12px; padding: 15px; margin-bottom: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-left: 5px solid #1a73e8;
        }
        .riposo { border-left-color: #9aa0a6; background: #f8f9fa; }
        .header { display: flex; justify-content: space-between; font-weight: bold; border-bottom: 1px solid #eee; padding-bottom: 8px; margin-bottom: 10px; }
        .viaggio { display: flex; justify-content: space-between; font-size: 0.95em; padding: 5px 0; border-bottom: 1px dotted #eee; }
        .orario { color: #d93025; font-weight: bold; width: 60px; }
        .stazione { flex-grow: 1; padding-left: 10px; }
        .pausa { color: #188038; font-size: 0.85em; font-style: italic; margin-top: 5px; }
        .tm { color: #70757a; font-size: 0.8em; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìã I Miei Turni</h2>
        <div id="lista"></div>
    </div>

    <script>
        const contenitore = document.getElementById('lista');

        // Controlliamo se la variabile datiTurni esiste (caricata da turni.js)
        if (typeof datiTurni === 'undefined' || datiTurni.length === 0) {
            contenitore.innerHTML = "<p style='text-align:center'>Nessun dato trovato. Esegui il robot.</p>";
        } else {
            datiTurni.forEach(t => {
                const div = document.createElement('div');
                div.className = 'card' + (t.riposo ? ' riposo' : '');
                
                let html = `
                    <div class="header">
                        <span>${t.data_estesa}</span>
                        <span style="color:#1a73e8">${t.servizio}</span>
                    </div>
                `;

                if (t.riposo) {
                    html += `<div style="padding:10px 0;">üè† Riposo Settimanale</div>`;
                } else {
                    t.viaggi.forEach(v => {
                        html += `
                            <div class="viaggio">
                                <div>
                                    <span class="orario">${v.inizio}</span> <span class="stazione">${v.da}</span><br>
                                    <span class="orario">${v.fine}</span> <span class="stazione">${v.a}</span>
                                </div>
                                <div class="tm">TM: ${v.tm}</div>
                            </div>
                            ${v.pausa ? `<div class="pausa">‚òï Pausa: ${v.pausa} min</div>` : ''}
                        `;
                    });
                }
                div.innerHTML = html;
                contenitore.appendChild(div);
            });
        }
    </script>
</body>
</html>
